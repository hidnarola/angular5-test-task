<div class="container">
  <h2>Login : </h2>
  <form class="form-horizontal alert alert-success" name="login" id="loginForm" (ngSubmit)="captchaRef.execute();">
    <div class="form-group">
      <label for="Email">Email Address:</label>
      <input type="email" name="username" class="form-control" placeholder="Enter User Name" [(ngModel)]="data.username" autofocus required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="data.password" required />
    </div>
    <div>
      <re-captcha (resolved)="resolved($event)" size="invisible" (resolved)="$event && onSubmit($event)"  #captchaRef="reCaptcha" siteKey="6LcL0EMUAAAAALh1qr6yKmbTTb62oHToia-pB3k4"></re-captcha>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
