<div class="container">
  <h2>Login : </h2>

  <div class="alert alert-danger" *ngIf="error_flag">
    Invalid Username or Password.
  </div>
  <form class="form-horizontal alert alert-success" name="login" #login="ngForm" id="loginForm" (ngSubmit)="captchaRef.execute();">
    <div class="form-group">
      <label for="Email">Email Address:</label>
      <input type="email" name="username" class="form-control" placeholder="Enter User Name" [(ngModel)]="data.username" #username="ngModel"
        autofocus required email=true/>
      <div *ngIf="username.invalid && (username.dirty || username.touchedd)">
        <div *ngIf="username.errors.required">
          User Name is required.
        </div>
        <div *ngIf="username.errors.email">
          Enter valid Email Address
        </div>
      </div>

    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="data.password" #password="ngModel"
        required />
      <div *ngIf="password.invalid && (password.dirty || password.touchedd)">
        Password is required.
      </div>
    </div>
    <div>
      <re-captcha (resolved)="resolved($event)" size="invisible" (resolved)="$event && onSubmit($event)" #captchaRef="reCaptcha"
        siteKey="6LcKNEIUAAAAAPGe3VDGzUcqXyi5iyMD-IPhiXej"></re-captcha>
    </div>
    <div class="form-group text-right">
      <button class="btn btn-primary" [disabled]="!login.form.valid">Submit</button>
    </div>
  </form>
</div>
