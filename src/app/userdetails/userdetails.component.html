<div class="container">

  <h1 class="text-center">User details</h1>
  <table class="table table-borders">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Username</th>
      <th>Company</th>
      <th>Phone</th>
    </tr>
    <tr>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.username}}</td>
      <td *ngIf="user.entity">{{user.entity.company}}</td>
      <td *ngIf="user.entity">{{user.entity.phone}}</td>
    </tr>
  </table>
</div>
